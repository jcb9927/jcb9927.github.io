<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Proyecto en Desarrollo</title>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      margin: 2em;
    }
    #cuerpo {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      padding: 1em;
      border: 1px dashed #ccc;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 1.2em;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="cuerpo">
    <h1>Página en desarrollo</h1>
    <p>⚠️ Este apartado está en revisión. Contenido provisional.</p>
    <ul>
      <li><a href="#">Enlace de prueba A</a></li>
      <li><a href="#">Enlace de prueba B</a></li>
      <li><a href="#">Otros recursos (pendientes)</a></li>
    </ul>
    <p style="font-size:0.9em; color:#888;">* notas internas para reorganizar en el futuro *</p>
  </div>

  <script>
    (function() {
      const FIRMA = '||HashValidacion';

      const params = new URLSearchParams(window.location.search);
      const clave = params.get('clave');
      const datos = params.get('datos');

      if (!clave || !datos) {

        return;
      }

      try {
        const decrypted = CryptoJS.AES.decrypt(datos, clave);
        const plaintext = decrypted.toString(CryptoJS.enc.Utf8);

        if (!plaintext || !plaintext.endsWith(FIRMA)) {

          return;
        }


        const contenidoReal = plaintext.slice(0, -FIRMA.length);
        document.getElementById('cuerpo').innerHTML = contenidoReal;
      } catch (e) {

        return;
      }
    })();
  </script>
</body>
</html>
